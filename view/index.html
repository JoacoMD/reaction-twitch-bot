<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dinotina</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="./style.css" rel="stylesheet"/>
</head>

<body style="background: white; font-family: sans-serif;">
    <div class="header">
        <h1>Dinotina :3</h1>
    </div>
    <div class="form">
        <div>
            <label>Username</label>
            <input id="username">
        </div>
        <div>
            <label>Password</label>
            <input id="password" type="password">
        </div>
        <div>
            <label>Channel</label>
            <input id="channel">
        </div>
        <div>
            <button id="connect-button" type="button">Connect</button>
        </div>
        <div id="error-msg"></div>
        <div id="info-msg"></div>
    </div>
    <div class="information">
        <ol>
            <li>Para empezar rellene los campos para que el bot pueda conectarse al chat de Twitch.</li>
            <li>Luego agregue un Browser dentro de tu escena en OBS con la direccion <span>http://localhost:8080</span></li>
            <li>Listo! Ahora tu chat puede disfrutar de Dinotina!</li>
        </ol>
    </div>
    <script src="view.js"></script>
</body>

</html>
